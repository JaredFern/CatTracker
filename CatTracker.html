<!DOCTYPE html5>
<html>
<title>CatTracker!</title>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="mystyle.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
     $(".button-collapse").sideNav();
  })
  </script>
	<!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <style>
  #content {
    font-size: 200%;
  }

  #purple {
    color: purple;
  }

  #map {
    height: 50%;
    padding-top: 100%;
  }

  div.container{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
  }
  div.transbox {
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.8;
  }

  div.transbox p {
  margin: 5%;
  font-size: 26px;
  font-weight: bold;
  color: #000000;
  }
  </style>

</head>

<body>
<div class="navbar-fixed">
	<nav>
    <div class="nav-wrapper grey lighten-5">
      <span class="grey-text text-darken-2"></span>
      <a href="#!" class="brand-logo center grey-text text-darken-2">CatTracker</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse grey-text text-darken-2"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <!-- <li><a href="#About" class="grey-text text-darken-2">About</a></li> -->
        <!-- <li><a href="#Maps" class="grey-text text-darken-2">Maps</a></li> -->
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#About">About</a></li>
        <li><a href="#Maps">Maps</a></li>
      </ul>
    </div>
  </nav>
</div>

<div id="background_image">
  <img src="logo_image.jpg" style='position:absolute; left:0px; width:100%; max-height:100%; border:0; z-index:-1' >
  <div class="container">
    <div class="col s12 center">
      <div class="transbox col s12 center">
        <p>See where Northwestern's EECS Graduates are currently working!</p>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>


<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="places.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9FLrAE9qcJDkNO6x7T9MqC3UMGXMBKxA&callback=initMap"></script>
