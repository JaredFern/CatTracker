<body>

<nav class="navbar navbar-inverse navbar-wrapper navbar-fixed-top"
     style="height: 5vh; width: 100vw; background-color: #885aa8; border-color: #885aa8; color: #rgb(76, 31, 97)">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand smoothScroll headercolor" href="#Home">
                <b>CatTracker</b>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" style="font-size: 18px">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="smoothScroll" href="#Summary">Summary</a></li>
                <li><a class="smoothScroll" href="#Map">Map</a></li>

<section id="Home">
    <div class="header">
        <div class="container">
            <div style="height: 100vh">
                <p style="color: #ffffff; font-size: 48px; position: absolute; top: 55%">Welcome to CatTracker</p>
            </div>
        </div>
    </div>
</section>

<!-- About Me-->
<section id="Summary">
    <div class="container">
        <div style="min-height: 95vh; padding-top: 15vh; padding-bottom: 15vh">
            <div class="row featurette">
                <div class="col-md-12">
                    <h1 class="featurette-heading" style="font-size: 48px">Summary. <span
                            class="text-muted"></span>
                    </h1>
                    <p class="lead" style="font-size: 28px">
                        CatTracker helps Northwestern EECS students locate and
                        contact companies employing recent EECS graduates.
                        <br> <br>
                        Cat Tracker was made for Northwestern IEEE's AE Program
                        Winter 2016.
                    </p>
                </div>
            </div>
        </div>
        <hr style="margin: 0px; padding: 0px; border-color: #604020">
    </div>
</section>

<!-- Skills -->
<section id="Map">
    <div class="container">
        <div style="min-height: 95vh; padding-top: 15vh;">
            <div class="row featurette">
                <h1 class="featurette-heading col-md-7" style="font-size:48px">Map.</h1>
            </div>
            <div class="row featurette" style="padding-bottom: 1vh; font-size: 24px">
                    <div id="map" style="height: 100%"></div>
                    <script type="text/javascript" src="places.json"></script>
                    <script type="text/javascript" src="script.js"></script>
                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9FLrAE9qcJDkNO6x7T9MqC3UMGXMBKxA&callback=initMap"></script>
            </div>
        </div>
        <hr style="margin: 0px; padding: 0px; border-color: #604020">
    </div>
</section>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        // This will select everything with the class smoothScroll
        // This should prevent problems with carousel, scrollspy, etc...
        $('.smoothScroll').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000); // The number here represents the speed of the scroll in milliseconds
                    return false;
                }
            }
        });
    });
</script>

<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../../dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
